    <script>
const progressBar = document.getElementById("ProgressBar");  // Taking the progress bar which we have intialized in the code earlier
const audio = document.getElementById("myAudio"); // Getting audio file which is song.mp3 for now 
const playPauseButton = document.querySelector(".icons .fa-play-circle"); 

function playSong() {
  audio.play();
  playPauseButton.classList.replace("fa-play-circle", "fa-pause-circle");
}

function togglePlayPause() {
  if (audio.paused || audio.ended) {
    audio.play();
    playPauseButton.classList.replace("fa-play-circle", "fa-pause-circle");
  } else {
    audio.pause();
    playPauseButton.classList.replace("fa-pause-circle", "fa-play-circle");
  }
}

function skipForward() {
  audio.currentTime += 10; 
}

function skipBackward() {
  audio.currentTime -= 10; 
}

audio.addEventListener("timeupdate", function() {
  const currentTime = audio.currentTime;
  const duration = audio.duration;
  const progress = (currentTime / duration) * 100;
  progressBar.value = progress || 0;
});

audio.addEventListener("ended", function() {
  playPauseButton.classList.replace("fa-pause-circle", "fa-play-circle");
});

    </script>
